<div class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="registerInputEmail">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="registerInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="registerInputEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small style="color: red;" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Invalid email</small>
        </div>
        <div class="form-group">
            <label for="registerInputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" id="registerInputPassword" placeholder="Password">
            <small style="color: red;" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Invalid password</small>
        </div>
        <div>
            <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
