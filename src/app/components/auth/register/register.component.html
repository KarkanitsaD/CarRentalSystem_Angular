<div class="d-flex justify-content-center">
    <div style="margin-top: 50px;">
        <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()">
            <div class="row">
                <div style="margin-right: 15px;">
                <label class="form-label">Name*</label>
                <input formControlName="name" type="text" class="form-control" placeholder="Name">
                <small style="color: red;" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">Invalid name</small>
                </div>
                <div>
                    <label class="form-label">Surname*</label>
                    <input formControlName="surname" type="text" class="form-control" placeholder="Surname">
                    <small style="color: red;" *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched">Invalid surname</small>
                    </div>
            </div>
            <br>
            <div class="row">
                <div style="margin-right: 15px;">
                <label class="form-label">Email*</label>
                <input formControlName="email" type="text" class="form-control" placeholder="Email">
                <small style="color: red;" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">Invalid email</small>
                </div>
                <div>
                    <label class="form-label">Password*</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    <small style="color: red;" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">Invalid password</small>
                    </div>
            </div>
            <br>
            <div class="d-flex justify-content-center">
                <button [disabled]="!registerForm.valid" type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
