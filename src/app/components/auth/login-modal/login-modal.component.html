<div>
    <div class="modal-header">
        <h1 class="modal-title">
            Login
        </h1>
    </div>
    <div class="modal-body">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
            <label for="loginInputEmail">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="loginInputEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <small style="color: red;" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Invalid email</small>
            <br>
            <label for="loginInputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" id="loginInputPassword" placeholder="Password">
            <small style="color: red;" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Invalid password</small>
            <br>
            <div>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Enter</button>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
</div>
<ngb-toast *ngIf="show" header="Hello" [autohide]="false" (hidden)="show=false">
  I am a simple static toast with a header.
</ngb-toast>
