<div class="d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="loginInputEmail">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="loginInputEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="loginInputPassword">Password</label>
            <input formControlName="password" type="password" class="form-control" id="loginInputPassword" placeholder="Password">
        </div>
        <div>
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Enter</button>
        </div>
    </form>
    <button (click)="onTest()">Test</button>
</div>
