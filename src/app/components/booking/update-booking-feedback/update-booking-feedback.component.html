<form [formGroup]="form" *ngIf="form">
    <app-grade-input formControlName="rating">
    </app-grade-input>
    <small *ngIf="ratingControl.touched && ratingControl.errors">
        Please rate
    </small>
    <br>
    <textarea
        class="comment"
        [class.error-input]="commentControl.touched && commentControl.errors"
        formControlName="comment">
    </textarea>
    <br>
    <small *ngIf="commentControl.touched && commentControl.errors">
        Minimal length of comment is 20 symbols
    </small>
    <button (click)="updateFeedback()" [disabled]="form.invalid">
        Update booking feedback
    </button>
    <button (click)="deleteFeedback()">
        Delete booking feedback
    </button>
</form>
