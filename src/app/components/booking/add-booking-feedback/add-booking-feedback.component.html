<form [formGroup]="form" *ngIf="booking">
    <app-grade-input formControlName="rating">
    </app-grade-input>
    <small *ngIf="ratingControl.touched && ratingControl.errors">
        Please rate
    </small>
    <br>
    <textarea
        class="comment"
        [class.error-input]="commentControl.touched && commentControl.errors"
        formControlName="comment">
    </textarea>
    <br>
    <small *ngIf="commentControl.touched && commentControl.errors">
        Minimal length of comment is 20 symbols
    </small>
    <br>
    <button class="btn btn-success" (click)="addBookingFeedback()" [disabled]="form.invalid" title="Add feedback">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>
    </button>
</form>
