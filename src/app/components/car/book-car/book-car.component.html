<div class="modal-header">
    <h4 class="modal-title">
        {{car.brand + ' ' + car.model}}
    </h4>
</div>
<div class="modal-body">
    <p>Fuel consumption: {{car.fuelConsumptionPerHundredKilometers}} | 100km</p>
    <p>Transmission: {{car.transmissionType}}</p>
    <p>Color: {{car.color}}</p>
    <p>Key-receiving time: {{keyReceivingTime}}</p>
    <p>Key-handover time: {{keyHandOverTime}}</p>
    <p>Cost: {{getCost()}} BY</p>
    <button (click)="rent()" class="btn btn-primary">Rent</button>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
