<br>
<form novalidate>
  <div class="row">
    <div class="col-md-3">
      <label class="form-label">Brand*</label>
      <input type="text" class="form-control" id="validationCustom01" required>
    </div>
    <div class="col-md-3">
      <label for="validationCustom02" class="form-label">Model*</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Price for one day*</label>
      <div class="input-group">
        <span class="input-group-text">br</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" required placeholder="50.00">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-2">
      <label class="form-label">Fuel consumption*</label>
      <div class="input-group">
        <span class="input-group-text">0.0</span>
        <input type="text" class="form-control" required placeholder="6.5">
      </div>
    </div>
    <div class="col-md-2">
      <label class="form-label">Number of seats*</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Transmission</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Color</label>
      <input type="text" class="form-control" required>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Rental point*</label>
      <select class="form-select form-select-lg mb-3" style="height: 37px; width: 277px;" aria-label=".form-select-lg example">
      </select>
    </div>
  </div>
  <br>
  <div class="car_image_div">
    <label class="form-label">Image*</label>
    <img class="car_image" src="https://www.buhuslugi.by/wp-content/themes/consultix/images/no-image-found-360x250.png">
  </div>
  <div class="row">
    <div class="col-md-4">
      <input type="file" accept="image/png, image/jpeg">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-success" type="submit">Submit form</button>
    </div>
  </div>
</form>
